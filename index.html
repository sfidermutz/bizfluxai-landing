<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizfluxAI â€“ Adaptive Business Intelligence</title>
  <style>
    :root {
      --logo-size: 640px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #1a2c54;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: var(--logo-size);
      max-width: 100%;
      height: auto;
      display: block;
      margin: 100px auto 0 auto;
    }

    p {
      font-size: 1rem;
      margin: -10px 0 18px;
      color: #333;
    }

    .form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 480px;
      margin: 0 auto;
    }

    input[type="email"] {
      padding: 12px;
      flex: 1;
      min-width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #7166F9;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .logo {
        width: 240px;
        margin-top: 60px;
      }

      p {
        font-size: 0.95rem;
      }

      .form {
        flex-direction: column;
        gap: 8px;
      }

      input[type="email"], button {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="BizfluxAI Logo" class="logo" />
    <p>Join BizfluxAI for weekly AI-powered business tools, ideas, and success stories for modern solopreneurs.</p>

    <!-- Replace with your Beehiiv form endpoint -->
    <form class="form" action="https://example.com/your-beehiiv-form-endpoint" method="post" target="_blank">
      <input type="email" name="email" placeholder="Your email address" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
